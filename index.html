<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Uber</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <div class="logo"><p class="uber">UBER</p></div>
    <div>
        <h1>Sign Up to Ride</h1>
        <h2>Safe, reliable rides in minutes</h2>
    </div>
    <form class="form-container">
     <div class="name1">
        <label>First name (required)</label>
        <input name="fname" type="text" placeholder="First name"></div>
     <div class="name2">
        <label>Surname (required)</label>
        <input name="lname" type="text" placeholder="Last name">
     </div>
    <div class="contact">
    <label>Enter your phone number (required)</label>
        <select class="code" name="countrycode">
        <option>+256</option>
        <option>+256 772314512</option>
        <option>+256 758930196</option>
        </select><input name="number" type="number" placeholder="Phone number"></div>
     <div><label>Enter your email address (required)</label>
    <input name="email" type="email" placeholder="Email"></div>
    <div>
    <label>Enter a password (required)</label>
    <input name="password" type="password" placeholder="Password"></div>
    <div class="promo"><a href="#">Add a promo code</a></div>
    <div><button type="submit">SIGN UP</button></div>
    <p>By clicking "Sign Up", you agree to Uber's <a href="#"> Terms of Use</a> and acknowledge you have read<br>the <a href="#">Privacy Policy.</a></p>
</form>
</body>
</html>
