<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Uber</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <div class="logo"><p class="uber">UBER</p></div>
    <h1>Sign Up to Ride</h1>
    <h2>Safe, reliable rides in minutes</h2>
    <label>First name(required)</label>
    <label>Surname(required)</label>
    <div class="name">
        <input name="fname" type="text" placeholder="FirstName">
        <input name="lname" type="text" placeholder="LastName">
    </div> 
    <div class="contact">
    <label>Enter your phone number(required)</label>
    <div class="number">
        <select class="code" name="countrycode" >
        <option>+256</option>    
        </select><input name="number" type="number" placeholder="Phone number">
    </div>
    <label>Enter your email(required)</label>
    <div><input name="email" type="email" placeholder="Email"></div>
    <label>Enter your password(required)</label>
    <div><input name="password" type="password" placeholder="Password"></div>
    </div>
    <a href="#" class="promo">Add a promo code</a>   
    <button type="submit">SIGN UP</button>
    <p>By clicking "Sign Up", you agree to Uber's <a href="#"> Terms of Use</a>and acknowledge you have read<br>the <a href="#">Privacy Policy.</a></p>

    
</body>
</html>
